<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    <style type="text/css">
		* {font-size: 13px;
		}
		h1 {font-size: 20px;
		}
		th {text-align:left;
			 width: 100px;
		}
		.legend-white {color: #FFF;
		}
	</style>
</head>
<body>

    <h1>회원가입</h1>
    
    <form action="a.html" method="post">
        <fieldset style="border-width: 3px; border-style:dotted;">
            <legend style="background-color: #F00; padding: 7px;"><span class="legend-white">필수 입력 정보</span></legend>
            	<table>
                	<tr>
                    	<th><label for="emailid">이메일</label></th>
                    	<td><input type="email" name="email" id="emailid" size="30"></td>
                    </tr>
                	<tr>
                    	<th><label for="passwordid">비밀번호</label></th>
                    	<td><input type="password" name="password" id="passwordid" size="30"></td>
                    </tr>
                	<tr>
                    	<th><label for="passwordid2">비밀번호 확인</label></th>
                    	<td><input type="password" name="password" id="passwordid2" size="30"></td>
                    </tr>
                </table>
        </fieldset>
        
        <p></p>
        
        <fieldset style="border-width: 3px; border-style:dotted;">
            <legend style="background-color: #000; padding: 7px"><span class="legend-white">선택 입력 정보</span></legend>
            	<table>
                	<tr>
                    	<th><label for="phoneid">전화번호</label></th>
                    	<td>
                        <select name="phone1" id="phoneid">
                    		<option value="010" selected>010</option>
                    		<option value="02">02</option>
                    		<option value="031">031</option>
                    		<option value="070">070</option>
                		</select>
                		<input type="tel" name="phone2" size="8" maxlength="4">
                		<input type="tel" name="phone3" size="8" maxlength="4">
                		</td>
                    </tr>
                	<tr>
                    	<th><label for="dateid">생년월일</label></th>
                    	<td><input type="date" name="birth" id="dateid" size="30"></td>
                    </tr>
                </table>
        </fieldset>
        <p>
        <button type="submit">가입</button>
        <button type="reset">취소</button>
        </p>
    </form>
    
</body>
</html>
